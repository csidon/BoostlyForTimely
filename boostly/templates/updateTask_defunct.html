{% extends "layout.html" %}
{% block content %}

		
		<img class="rounded-circle article-img" src="{{ url_for('static', filename='profilePics/' + task.owner.userImage) }}">
		<p> created by {{ task.owner.userFirstName}} {{ task.owner.userLastName}}</p>
		<h2 class="article-title">{{ task.taskTitle }}</h2>
		<p> {{ task.taskDescription}}</p>
		<p>  due on {{ task.taskDue.strftime('%d-%m-%Y') }}</p>
		<p> {{ task.taskStatus }}</p>


{% endblock content %}
