<!DOCTYPE html>
<html>
<head>
  <title>Database Table Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#"><img class = "logoNav" src="../static/assests/logo-03.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Add-on library</a>
          </li>
          <li class="nav-item signOutBtn">
            <a class="nav-link" href="#">Sign out</a>
          </li>
        </ul>
      </div>
    </nav>
 
  <div class="container mt-4 w-50 p-3">
    <h2>Message Preview</h2>
        <form>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="dateInput">Date:</label>
                <input type="date" class="form-control" id="dateInput">
              </div>
              <div class="form-group">
                <label for="timeInput">Time:</label>
                <input type="time" class="form-control" id="timeInput">
              </div>
              <div class="form-group">
                <label for="availabilityInput">Slot Availability Length:</label>
                <input type="number" class="form-control" id="availabilityInput" placeholder="Enter slot length (in minutes)">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="messagePreview">Message Preview:</label>
                <textarea class="form-control" id="messagePreview" readonly></textarea>
              </div>
            </div>
          </div>
        </form>
        <!-- Send Notification Button -->
        <button class="btn btn-block" type="button">Send notification</button>
  </div>

    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="../static/functions.js"></script>
</body>
</html>
